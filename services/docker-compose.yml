############################
# 4. rabbit stack (unchanged)
############################
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - shared


############################
# 5. API Gateway  (UPDATED)
############################
  api-gateway:
    image: nginx:alpine
    container_name: api_gateway
    restart: unless-stopped
    ports:
      - "8085:80"      # HTTP  → http://localhost:8085
      - "8443:443"     # HTTPS → https://localhost:8443
    volumes:
      # Nginx vhost (keep whatever name/path you already use)
      - ./API_Gateway/gateway.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount your certificate and key pair (PEM or CRT / KEY)
      - ./API_Gateway/certs:/etc/nginx/certs:ro
    networks:
      - shared

