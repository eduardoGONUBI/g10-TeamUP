
############################
# 1. users-main stack
############################
services:
  users-main-db:
    image: mysql:5.7
    container_name: laravel-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    ports:
      - "3307:3306"
    networks:
      - laravel

  users-main-nginx:
    image: nginx:alpine
    container_name: laravel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./users-main:/var/www
      - ./users-main/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      users-main-db:
        condition: service_started
    networks:
      laravel:
      shared:
        aliases:
          - nginx

  users-main-app:
    build:
      context: ./users-main
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./users-main:/var/www
    env_file:
      - ./users-main/.env
    entrypoint: ["sh", "/var/www/entrypoint.sh"]
    depends_on:
      users-main-db:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      laravel:
        aliases:           # <-- added
          - app
      shared:

  users-main-redis:
    image: redis:alpine
    container_name: laravel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel
      - shared


